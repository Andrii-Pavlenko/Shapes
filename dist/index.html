<html> 
  <head>
    <meta charset="utf-8" />
    <title>Shapes</title>
    <link rel="icon"
      type="image/png"
      href="./images/favicon.png">
      <link rel="stylesheet" href="css/styles.css">
    <script src="lib/pixi.min.js" defer></script>
    <script src="lib/game.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="container-main">
          <div class="container-long">
            <div class="container-calc__number" id="numberShapes">Count </div>
            <div class="container-calc__number" id="surfaceArea">Surface area </div>
          </div>
          <div class="container-game" id="gameContainer">

          </div>
          <div class="container-long between">
            <div class="container-buttons">
              <div class="container-buttons__controler">
                <button type="button" class="button" id="addInterval">+</button>
                <button type="button" class="button" id="decreaseInterval">-</button>
              </div>
              <div class="container-text">
                <p class="text">Shapes per sec </p>
                <p class="text" id="interval">  </p>
              </div>
            </div>
            <div class="container-buttons">
              <div class="container-buttons__controler">
                <button type="button" class="button" id="addGravity">+</button>
                <button type="button" class="button" id="decreaseGravity">-</button>
              </div>
              <div class="container-text">
                <p class="text">Gravity value </p>
                <p class="text" id="gravity">  </p>
              </div>
            </div>
          </div>
      </div>
    </div>
  </body>
</html>
